<div class="container">
    <div class="row mt-2">
        <div class=""col col-md-4 offset-md-4> 
           <a class="btn btn-primary" routerLink="/create">Create Item</a>
        </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">rating</th>
                <th scope="col">imageUrl</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allproducts">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.rating}}</td>
                <td>
                 <img src={{item.imageUrl}} height="100m">   
                </td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/edit', item.id]">Edit</a>
                    <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
