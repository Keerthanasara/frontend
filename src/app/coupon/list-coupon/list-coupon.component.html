<div class="container">
    <div class="row mt-2">
        <div class=""col col-md-4 offset-md-4> 
           <a class="btn btn-primary" routerLink="/createcoupon">Create coupon</a>
        </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">image</th>
                <th scope="col">offer</th>
                <th scope="col">productInfo</th>
                <th scope="col">PromoCode</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allcoupon">
             <td>  <img src="{{ item.image}}"></td> 
                <td>{{ item.offer}}</td>
                <td>{{ item.productinfo}}</td>
                <td>{{item.promocode}}</td>
                
            </tr>
        </tbody>
    </table>
    </div>
