<!--Cart page where you see items which are added-->
<!--Bootstrap classes are used to style this page with some inline css properties-->
<div class="container-fluid">
    <div>
        <span class="scrollbar1">
		
		</span>
        <div class="card-body cart" *ngIf="product==0">
            <div class="col-sm-12 empty-cart-cls text-center">
                <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                <h3><strong>Your Cart is Empty</strong></h3>
                <h4>Add something to make me happy :)</h4>
            <div class="card-body align-items-center d-flex justify-content-center">
                <button class="btn" style="background-color: blue; color: white;" routerLink="/products">
                    <i class="fa fa-angle-left"></i>Continue Shopping
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <table *ngIf="product!=0" id="cart" class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th >
                        <h4>Product</h4>
                    </th>
                    <th>
                        <h4>Name</h4>
                    </th>
                    <th >
                        <h4>Price</h4>
                    </th>
                   
                    <th>
                        <h4>Promocode</h4>
                    </th>
                    <th >
                        <h4>Action</h4>
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of product">
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs">
                                <img  src="{{i.imageUrl}}" alt="..." class="img-responsive" style="width:80px;height:80px">
                            </div></div><td>
                                <div class="row">
                            <div class="col-sm-10">
                                <td data-th="Name">
                                <h4 class="nomargin" style="margin-left: 5px;text-align: center;">{{i.name}}</h4>
                            </div></div></td>
                        
                    
                    <td data-th="Price">{{i.price}}</td>
                   
                    <td data-th="Promocode" class="text-center">
                        <button id="i.id" class="btn btn-sm" this.disabled = true; style="background-color: green; color: white;" (click)="getCoupon(i)">
                            Apply Coupon
                        </button>
                    </td>
                    <td class="actions" data-th="">
                        <button class="btn btn-danger btn-sm" (click)="removeitem(i)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> 
                        <button class="btn btn-warning" style="background-color: blue; color: white;" routerLink="/products">
                            <i class="fa fa-angle-left"></i>Continue Shopping
                        </button>
                    </td>
                    <td colspan="2" class="hidden-xs"></td>
                    <td>

                    </td>
                    <td>
                        <a href="https://buy.stripe.com/test_9AQbM6dr7afu7cc3cc">
                            <button class="btn btn-success btn-block" style="background-color: blue;" 
                           submitButton.disabled = true #submitButton >Checkout<i class="fa fa-angle-right"></i>
                            </button>
                        </a>
                    </td>
                    
                </tr>
            </tfoot>
        </table>
    </div>
</div>
